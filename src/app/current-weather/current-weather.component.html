<div *ngIf="current">
  <div>
    <span>{{ current.city }},{{ current.country }},</span>
    <span>{{ current.date | date: "fullDate" }}</span>
  </div>
  <div>
    <img width="42" [src]="current.image" />
    <span>{{ current.temperature | number: "1.0-0" }}C</span>
  </div>
  <div>
    <span>{{ current.description }}</span>
  </div>
</div>
